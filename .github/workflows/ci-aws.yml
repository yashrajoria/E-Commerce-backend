name: CI - ShopSwift Backend

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Terraform"]
    types:
      - completed

env:
  DEPLOY_DIR: /home/${{ secrets.INPUT_USERNAME }}/E-Commerce-backend/backend

jobs:
  build-and-test:
    name: Build and test services
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        service:
          - auth-service
          - bff-service
          - cart-service
          - inventory-service
          - order-service
          - payment-service
          - product-service
          - user-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: backend/services/${{ matrix.service }}/go.sum

      - name: Download modules
        run: go mod download
        working-directory: backend/services/${{ matrix.service }}

      - name: Run tests
        run: go test ./... -v
        working-directory: backend/services/${{ matrix.service }}

  docker-build-and-push:
    name: Build and push Docker images
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        service:
          - auth-service
          - bff-service
          - cart-service
          - inventory-service
          - order-service
          - payment-service
          - product-service
          - user-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          # Use repository root as build context so service Dockerfiles
          # can COPY files elsewhere in the repo (e.g., backend/pkg/aws).
          context: .
          file: ./backend/services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  deploy-to-ec2:
    name: Deploy to EC2
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DEPLOY_DIR: /home/ubuntu/E-Commerce-backend/backend
      SCRIPTS_DIR: /home/ubuntu/scripts
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      # Sync .env from Terraform outputs
      - name: Populate .env from Terraform outputs
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          chmod +x backend/infrastructure/aws/populate_env_from_terraform.sh
          backend/infrastructure/aws/populate_env_from_terraform.sh
  
      # Ensure target directories exist on EC2
      - name: Ensure DEPLOY_DIR and SCRIPTS_DIR exist
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.INPUT_HOST }}
          username: ${{ secrets.INPUT_USERNAME }}
          key: ${{ secrets.INPUT_KEY }}
          script: |
            mkdir -p "${{ env.DEPLOY_DIR }}"
            mkdir -p "${{ env.SCRIPTS_DIR }}"
  
      # Copy backend code and configs to EC2
      - name: Copy backend/services to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.INPUT_HOST }}
          username: ${{ secrets.INPUT_USERNAME }}
          key: ${{ secrets.INPUT_KEY }}
          source: "backend/services"
          target: "${{ env.DEPLOY_DIR }}"
          strip_components: 1
  
      - name: Copy backend/api-gateway to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.INPUT_HOST }}
          username: ${{ secrets.INPUT_USERNAME }}
          key: ${{ secrets.INPUT_KEY }}
          source: "backend/api-gateway"
          target: "${{ env.DEPLOY_DIR }}"
          strip_components: 1
  
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.INPUT_HOST }}
          username: ${{ secrets.INPUT_USERNAME }}
          key: ${{ secrets.INPUT_KEY }}
          source: "backend/docker-compose.yml"
          target: "${{ env.DEPLOY_DIR }}"
          strip_components: 0
  
      - name: Copy .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.INPUT_HOST }}
          username: ${{ secrets.INPUT_USERNAME }}
          key: ${{ secrets.INPUT_KEY }}
          source: "backend/.env"
          target: "${{ env.DEPLOY_DIR }}/.env"
          strip_components: 0
  
      # Copy deploy scripts
      - name: Copy deployment scripts to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.INPUT_HOST }}
          username: ${{ secrets.INPUT_USERNAME }}
          key: ${{ secrets.INPUT_KEY }}
          source: "backend/infrastructure/aws/*.sh"
          target: "${{ env.SCRIPTS_DIR }}"
          strip_components: 3
  
      # Run deployment script on EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GIT_SHA: ${{ github.sha }}
          DEPLOY_DIR: ${{ env.DEPLOY_DIR }}
        with:
          host: ${{ secrets.INPUT_HOST }}
          username: ${{ secrets.INPUT_USERNAME }}
          key: ${{ secrets.INPUT_KEY }}
          envs: DOCKERHUB_USERNAME,GIT_SHA,DEPLOY_DIR
          script: |
            set -euo pipefail
            DEPLOY_SCRIPT="${{ env.SCRIPTS_DIR }}/deploy_to_ec2.sh"
            echo "üöÄ Starting deployment..."
            echo "   DOCKERHUB_USERNAME: ${DOCKERHUB_USERNAME}"
            echo "   GIT_SHA: ${GIT_SHA}"
            echo "   DEPLOY_DIR: ${DEPLOY_DIR}"
  
            if [ -f "${DEPLOY_SCRIPT}" ]; then
              chmod +x "${DEPLOY_SCRIPT}"
              export DOCKERHUB_USERNAME="${DOCKERHUB_USERNAME}"
              export GIT_SHA="${GIT_SHA}"
              export DEPLOY_DIR="${DEPLOY_DIR}"
              cd "${DEPLOY_DIR}"
              bash "${DEPLOY_SCRIPT}"
            else
              echo "‚ùå Error: Deployment script not found at ${DEPLOY_SCRIPT}"
              ls -la "${{ env.SCRIPTS_DIR }}"
              exit 1
            fi
  
      # Health check with retry
      - name: Post-deploy health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.INPUT_HOST }}
          username: ${{ secrets.INPUT_USERNAME }}
          key: ${{ secrets.INPUT_KEY }}
          script: |
            set -euo pipefail
            echo "‚è≥ Waiting for services to start..."
            sleep 10
            MAX_RETRIES=6
            RETRY_DELAY=5
            for i in $(seq 1 $MAX_RETRIES); do
              echo "[healthcheck] Attempt $i/$MAX_RETRIES - checking api-gateway at http://localhost:8080/health"
              if curl -fS --max-time 10 http://localhost:8080/health; then
                echo "‚úÖ [healthcheck] SUCCESS - api-gateway is healthy"
                exit 0
              else
                if [ $i -lt $MAX_RETRIES ]; then
                  echo "‚ö†Ô∏è  [healthcheck] Failed, retrying in ${RETRY_DELAY}s..."
                  sleep $RETRY_DELAY
                fi
              fi
            done
            echo "‚ùå [healthcheck] FAILED after $MAX_RETRIES attempts"
            echo "üìã Container status:"
            docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}'
            echo "üìã Recent api-gateway logs:"
            docker logs --tail 50 api-gateway || echo "Could not fetch logs"
            exit 1
