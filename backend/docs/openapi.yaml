        - Inventory Service
      summary: Check availability for multiple items
      description:
        "Checks whether sufficient stock is available for each item in the request. Returns an `available` boolean
        and the current `available_quantity` for each product. Called by the Cart or Order service before initiating checkout
        to surface out-of-stock errors before payment.

        "
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InventoryCheckRequest"
      responses:
        "200":
          description: Per-item availability results
