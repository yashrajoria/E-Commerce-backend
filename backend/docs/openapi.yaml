        - cookieAuth: []
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          example: SAVE10
      responses:
        "200":
          description: Coupon deactivated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Coupon deactivated
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
