    post:
      tags:
        - Promotion Service
      summary: Validate and apply a coupon
      description: |
        Validates a coupon code against the provided cart total. Returns the discount amount.
        If valid, increments the coupon's usage count and publishes a `coupon_applied` SNS event.
        Called by the cart-service or frontend during checkout.
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateCouponRequest"
      responses:
        "200":
          description: Validation result (valid or invalid with reason)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateCouponResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
