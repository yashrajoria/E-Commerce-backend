                $ref: "#/components/schemas/InventoryCheckResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
      operationId: checkInventory
      security: []
  /inventory/reserve:
    post:
      tags:
        - Inventory Service
      summary: Reserve stock for an order (idempotent)
      description:
        "**Internal ‚Äî order saga step 1.** Temporarily reserves the requested quantities for the given `order_id`.
        This prevents overselling while payment is being processed. The reservation must be either confirmed (`POST /inventory/confirm`)
        on successful payment or released (`POST /inventory/release`) on failure or cancellation.

        This operation is idempotent: calling it multiple times with the same `order_id` and items has no additional effect.

        "
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReserveRequest"
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
      operationId: reserveStock
  /inventory/release:
    post:
      tags:
        - Inventory Service
      summary: Release previously reserved stock
      description:
        "**Internal ‚Äî order saga compensation.** Releases stock that was previously reserved for an order. Called
        when payment fails, the order is cancelled, or a checkout session expires. Returns the reserved quantities to the
        available pool.

        "
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReleaseRequest"
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: releaseStock
  /inventory/confirm:
    post:
      tags:
        - Inventory Service
      summary: Confirm reserved stock after successful payment
      description:
        "**Internal ‚Äî order saga step 2.** Converts a reservation into a confirmed deduction from available stock.
        Called by the Payment Service (or via Stripe webhook processing) once a payment is successfully captured. After confirmation
        the reservation is closed and the stock is permanently decremented.

        "
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConfirmRequest"
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
      operationId: confirmStock
