        order_id:
          type: string
          format: uuid
          example: f1e2d3c4-b5a6-7890-1234-abcdef123456
        product_id:
          type: string
          format: uuid
          example: 8a0e4f45-8b2a-4c85-9f0b-9bf8d7c8b4b1
        quantity:
          type: integer
