openapi: 3.0.3
info:
  title: Ecommerce Backend API
  version: 1.0.0
  description:
    "OpenAPI specification for the API Gateway, BFF (Backend-for-Frontend), and all backend microservices of the\
    \ ecommerce platform.\n## Architecture Overview\nThe system is composed of the following layers:\n- **API Gateway** (`:8080`)\
    \ ‚Äî Single ingress point. Validates JWT access\n  tokens from the `access_token` cookie, enforces role-based access control,\n\
    \  and proxies requests to the appropriate downstream service.\n\n- **BFF Service** (`:8088`) ‚Äî Aggregates data from multiple\
    \ services into\n  single, page-optimised responses for the web frontend. All BFF endpoints\n  also flow through the Gateway.\n\
    \n- **Auth Service** (`:8081`) ‚Äî Issues and validates JWT access tokens\n  (short-lived) and refresh tokens (long-lived).\
    \ Both tokens are delivered\n  as HttpOnly cookies.\n\n- **User Service** (`:8085`) ‚Äî Manages user profiles and credential\
    \ changes.\n- **Product Service** (`:8082`) ‚Äî Product catalogue, category tree, bulk\n  import/export, and presigned S3\
    \ upload URLs.\n\n- **Cart Service** (`:8086`) ‚Äî Per-user shopping cart and checkout\n  initiation.\n\n- **Order Service**\
    \ (`:8083`) ‚Äî Order lifecycle management.\n- **Payment Service** (`:8087`) ‚Äî Stripe payment session creation,\n  verification,\
    \ and webhook ingestion.\n\n- **Inventory Service** ‚Äî Stock management, reservation, release, and\n  confirmation as part\
    \ of the order saga.\n\n## Authentication\nAll protected endpoints require a valid JWT `access_token` cookie issued by\
    \ the Auth Service. The gateway rejects missing or expired tokens with `401 Unauthorized`. Refresh the token via `POST\
    \ /auth/refresh` before it expires.\n## Role-Based Access Control\n| Role    | Description                           \
    \               | |---------|------------------------------------------------------| | `user`  | Standard registered customer\
    \                         | | `admin` | Platform administrator ‚Äî full catalogue & order mgmt |\nEndpoints restricted to\
    \ `admin` are marked with the \U0001F510 **Admin Only** tag. Calling them with a `user` token returns `403 Forbidden`.\n\
    ## Idempotency\nState-mutating operations that must be safe to retry accept an optional `Idempotency-Key` header. Supplying\
    \ the same key within the deduplication window returns the cached original response without re-executing the operation.\n\
    ## Error Responses\nAll errors follow the `ErrorResponse` schema: `{ \"error\": \"...\", \"details\": \"...\" }`.\n"
servers:
  - url: http://localhost:8080
    description: API Gateway (primary ingress ‚Äî use this in production)
  - url: http://localhost:8088
    description: BFF Service
  - url: http://localhost:8081
    description: Auth Service
  - url: http://localhost:8085
    description: User Service
  - url: http://localhost:8082
    description: Product Service
  - url: http://localhost:8086
    description: Cart Service
  - url: http://localhost:8083
    description: Order Service
  - url: http://localhost:8087
    description: Payment Service
  - url: http://localhost:8090
    description: Promotion Service
tags:
  - name: Gateway
    description:
      "Endpoints exposed by the API Gateway. The gateway handles JWT validation, role enforcement, and reverse-proxying
      to downstream services.

      "
  - name: BFF
    description:
      "Backend-for-Frontend aggregation endpoints. These combine calls to multiple microservices into single, page-optimised
      responses for the web frontend. All BFF routes are also proxied through the Gateway.

      "
  - name: Auth Service
    description:
      "Authentication and session management. Issues HttpOnly cookie-based JWT access tokens and refresh tokens.
      Handles registration, login, logout, token refresh, email verification, and auth status checks.

      "
  - name: User Service
    description:
      "User profile management. Allows authenticated users to view and update their profile and change their password.

      "
  - name: Product Service
    description:
      "Product catalogue and category management. Public read endpoints are available to all. Write operations (create,
      update, delete, bulk import) are restricted to administrators.

      "
  - name: Cart Service
    description:
      "Shopping cart management. Each cart is scoped to an authenticated user. Supports adding/removing items and
      initiating checkout.

      "
  - name: Order Service
    description:
      "Order lifecycle management. Customers can view their own orders. Administrators can view all orders across
      users.

      "
  - name: Payment Service
    description:
      "Payment processing via Stripe. Handles checkout session creation (via cart checkout), payment verification,
      status polling, and webhook ingestion from Stripe.

      "
  - name: Inventory Service
    description:
      "Internal inventory management. Tracks stock levels per product and implements the reserve ‚Üí confirm / release
      saga pattern used during checkout. Most endpoints are intended for internal service-to-service calls, not direct frontend
      usage.

      "
  - name: Promotion Service
    description:
      "Coupon and promotion management. Supports creating, validating, retrieving, and deactivating discount coupons.
      Coupon types include percentage, flat, and free-shipping discounts. Publishes a `coupon_applied` SNS event when
      a coupon is successfully applied.

      "
  - name: Admin Only
    description:
      "üîê Endpoints in this group require the caller to have the `admin` role. Requests from `user`-role tokens will
      receive `403 Forbidden`.

      "
paths:
  /health:
    get:
      tags:
        - Gateway
      summary: Gateway health check
      description:
        "Returns the operational status of the API Gateway. Used by load balancers and orchestration platforms
        (e.g., Kubernetes liveness probes) to determine whether the gateway is healthy and ready to serve traffic. Does **not**
        require authentication.

        "
      responses:
        "200":
          description: Gateway is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
              example:
                status: ok
                message: API Gateway is running
      operationId: healthCheck
      security: []
  /bff/home:
    get:
      tags:
        - BFF
      summary: Home page ‚Äî aggregated products & categories
      description:
        "Returns a single aggregated payload containing the product list (with default pagination) and the full
        category tree. Designed to populate the storefront home page in a single round trip. No authentication required.

        "
      responses:
        "200":
          description: Aggregated home page data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BFFHomeResponse"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffGetHome
      security: []
  /bff/profile:
    get:
      tags:
        - BFF
      summary: Profile page ‚Äî user profile & order history
      description:
        'Returns a combined payload containing the authenticated user''s profile information and their order history.
        Requires a valid `access_token` cookie. Designed to populate the "My Account" / profile page in a single round trip.

        '
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Aggregated profile page data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BFFProfileResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffGetProfile
  /bff/auth/register:
    post:
      tags:
        - BFF
      summary: Register a new user account
      description:
        "Creates a new user account. On success a verification email is sent to the provided address. The user
        must verify their email before they can log in (if email verification is enforced). Returns `409 Conflict` if the
        email is already registered.

        "
      requestBody:
        $ref: "#/components/requestBodies/RegisterRequest"
      responses:
        "201":
          $ref: "#/components/responses/MessageResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffRegister
      security: []
  /bff/auth/login:
    post:
      tags:
        - BFF
      summary: Login and receive auth cookies
      description:
        "Authenticates a user with email and password. On success, sets two HttpOnly cookies:\n- `access_token`\
        \ ‚Äî short-lived JWT (e.g., 15 min) used to authenticate\n  subsequent API requests.\n- `refresh_token` ‚Äî long-lived\
        \ token (e.g., 7 days) used exclusively\n  with `POST /auth/refresh` to obtain a new access token.\n\nReturns `401\
        \ Unauthorized` for invalid credentials or unverified accounts.\n"
      requestBody:
        $ref: "#/components/requestBodies/LoginRequest"
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
          headers:
            Set-Cookie: &id001
              description: HttpOnly auth cookies set on successful authentication.
              schema:
                type: string
              example: access_token=eyJ...; HttpOnly; Secure; SameSite=Strict; Path=/
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffLogin
      security: []
  /bff/auth/logout:
    post:
      tags:
        - BFF
      summary: Logout and clear auth cookies
      description:
        "Invalidates the current session and clears both `access_token` and `refresh_token` cookies on the client.
        Safe to call even if the user is not currently authenticated.

        "
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffLogout
      security: []
  /bff/auth/refresh:
    post:
      tags:
        - BFF
      summary: Refresh the access token using the refresh cookie
      description:
        "Issues a new `access_token` cookie using the `refresh_token` cookie. Call this when an API request returns
        `401 Unauthorized` due to an expired access token. Returns `401` if the refresh token is missing, expired, or revoked.

        "
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
          headers:
            Set-Cookie: *id001
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffRefreshToken
      security: []
  /bff/auth/status:
    get:
      tags:
        - BFF
      summary: Check authentication status
      description:
        "Returns whether the current request is authenticated and, if so, the basic identity of the authenticated
        user (ID, email, role). Useful for initialising client-side auth state on page load.

        "
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Current authentication status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthStatusResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffGetAuthStatus
  /bff/auth/verify-email:
    post:
      tags:
        - BFF
      summary: Verify email address with OTP code
      description:
        "Verifies a user's email address using the one-time code sent during registration. The `email` and `code`
        fields are both required. Returns `404` if no pending verification exists for the given email.

        "
      requestBody:
        $ref: "#/components/requestBodies/VerifyEmailRequest"
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffVerifyEmail
      security: []
  /bff/products:
    get:
      tags:
        - BFF
      summary: List products with filtering, sorting, and pagination
      description:
        "Returns a paginated list of products. Supports filtering by featured status, one or more category IDs,
        and price range. Sort order can be controlled via the `sort` parameter. No authentication required ‚Äî public endpoint.

        "
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PerPageParam"
        - $ref: "#/components/parameters/IsFeaturedParam"
        - $ref: "#/components/parameters/CategoryIDsParam"
        - $ref: "#/components/parameters/MinPriceParam"
        - $ref: "#/components/parameters/MaxPriceParam"
        - $ref: "#/components/parameters/SortParam"
      responses:
        "200":
          description: Paginated product list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListResponse"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffListProducts
      security: []
  /bff/products/{id}:
    get:
      tags:
        - BFF
      summary: Get a single product by ID
      description:
        "Returns full product details for the given product UUID. No authentication required. Returns `404` if
        the product does not exist or has been deleted.

        "
      parameters:
        - $ref: "#/components/parameters/ProductID"
      responses:
        "200":
          description: Product details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          $ref: "#/components/responses/NotFound"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffGetProduct
      security: []
  /bff/categories:
    get:
      tags:
        - BFF
      summary: Get the full category tree
      description:
        "Returns the complete category hierarchy as a nested tree. Each node may contain a `children` array of
        sub-categories. No authentication required.

        "
      responses:
        "200":
          description: Nested category tree
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryListResponse"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffListCategories
      security: []
  /bff/cart:
    get:
      tags:
        - BFF
      summary: Get the current user's cart
      description:
        "Returns the authenticated user's cart contents, including all items and their quantities. Returns an
        empty `items` array if the cart has not been populated yet.

        "
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Current cart
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffGetCart
  /bff/cart/add:
    post:
      tags:
        - BFF
      summary: Add one or more items to the cart
      description:
        "Adds the provided items to the authenticated user's cart. If an item with the same `product_id` already
        exists in the cart, its quantity is incremented by the provided amount. Provide an `Idempotency-Key` header to safely
        retry on network failure without duplicating items.

        "
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/IdempotencyKey"
      requestBody:
        $ref: "#/components/requestBodies/AddItemsRequest"
      responses:
        "200":
          description: Updated cart after adding items
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffAddCartItems
  /bff/cart/remove/{product_id}:
    delete:
      tags:
        - BFF
      summary: Remove an item from the cart
      description:
        "Removes the cart line identified by `product_id` entirely (regardless of quantity). Returns `404` if the
        product is not currently in the cart.

        "
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductIDString"
      responses:
        "200":
          description: Updated cart after removing item
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffRemoveCartItem
  /bff/cart/clear:
    delete:
      tags:
        - BFF
      summary: Clear all items from the cart
      description:
        "Removes all items from the authenticated user's cart, returning it to an empty state.

        "
      security:
        - cookieAuth: []
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffClearCart
  /bff/cart/checkout:
    post:
      tags:
        - BFF
      summary: Initiate checkout for the current cart
      description:
        "Converts the authenticated user's cart into a pending order and creates a Stripe checkout session. Returns
        the new order ID, initial status, and an optional `checkout_url` to redirect the user to Stripe's hosted payment
        page.

        This operation is idempotent when an `Idempotency-Key` is provided ‚Äî retrying with the same key within the deduplication
        window returns the same order and checkout URL without creating a duplicate order.

        The cart is cleared after a successful checkout initiation.

        "
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/IdempotencyKey"
      responses:
        "200":
          description: Checkout initiated ‚Äî order created and payment session ready
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffCheckout
  /bff/checkout:
    post:
      tags:
        - BFF
      summary: (Alias) Initiate checkout ‚Äî identical to POST /bff/cart/checkout
      description:
        "Convenience alias for `POST /bff/cart/checkout`. Both routes invoke the same checkout logic. Prefer `/bff/cart/checkout`
        for consistency.

        "
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/IdempotencyKey"
      responses:
        "200":
          description: Checkout initiated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffCheckoutAlias
      deprecated: true
  /bff/orders:
    get:
      tags:
        - BFF
      summary: List the current user's orders
      description:
        "Returns a paginated list of orders belonging to the authenticated user, sorted by creation date descending
        (most recent first).

        "
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/LimitParam"
      responses:
        "200":
          description: Paginated order list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffListOrders
  /bff/orders/{id}:
    get:
      tags:
        - BFF
      summary: Get order detail
      description:
        "Returns full details for the specified order, including all line items. Users may only retrieve their
        own orders ‚Äî attempting to fetch another user's order returns `404`. Administrators can use the Gateway endpoint
        directly to retrieve any order.

        "
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/OrderID"
      responses:
        "200":
          description: Full order detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderDetailResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffGetOrder
  /bff/users/profile:
    put:
      tags:
        - BFF
      summary: Update the authenticated user's profile
      description:
        "Updates mutable profile fields (`name`, `phone_number`) for the authenticated user. Partial updates are
        supported ‚Äî omit fields that should remain unchanged.

        "
      security:
        - cookieAuth: []
      requestBody:
        $ref: "#/components/requestBodies/UpdateProfileRequest"
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProfileResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffUpdateProfile
  /bff/users/change-password:
    post:
      tags:
        - BFF
      summary: Change the authenticated user's password
      description:
        "Changes the password for the currently authenticated user. Requires the current password (`old_password`)
        to be provided as confirmation. All active sessions are invalidated after a successful password change. Returns `400`
        if `old_password` is incorrect.

        "
      security:
        - cookieAuth: []
      requestBody:
        $ref: "#/components/requestBodies/ChangePasswordRequest"
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffChangePassword
  /bff/payment/status/by-order/{order_id}:
    get:
      tags:
        - BFF
      summary: Get payment status for an order
      description:
        "Returns the current payment status for the given order. Can be polled after checkout to determine whether
        payment has been confirmed by Stripe. Only the order owner may query payment status; administrators can use the direct
        Gateway endpoint.

        "
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/OrderID"
      responses:
        "200":
          description: Payment status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentStatusResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffGetPaymentStatus
  /bff/payment/verify-payment:
    post:
      tags:
        - BFF
      summary: Verify payment after Stripe redirect
      description:
        "Called by the frontend after Stripe redirects back to the success URL. Verifies the Stripe payment session
        and syncs the order status. Both `payment_id` and `session_id` (from the Stripe redirect query params) are required.

        "
      security:
        - cookieAuth: []
      requestBody:
        $ref: "#/components/requestBodies/VerifyPaymentRequest"
      responses:
        "200":
          description: Verification result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifyPaymentResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "502":
          $ref: "#/components/responses/BadGateway"
      operationId: bffVerifyPayment
  /auth/register:
    post:
      tags:
        - Gateway
        - Auth Service
      summary: Register a new user account
      description:
        "Direct Gateway route to the Auth Service registration endpoint. Creates a user account and sends a verification
        email. Equivalent to `POST /bff/auth/register` but without BFF aggregation.

        "
      requestBody:
        $ref: "#/components/requestBodies/RegisterRequest"
      responses:
        "201":
          $ref: "#/components/responses/MessageResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
      operationId: authRegister
      security: []
  /auth/login:
    post:
      tags:
        - Gateway
        - Auth Service
      summary: Login and receive auth cookies
      description:
        "Direct Gateway route to the Auth Service login endpoint. Authenticates the user and sets `access_token`
        and `refresh_token` HttpOnly cookies.

        "
      requestBody:
        $ref: "#/components/requestBodies/LoginRequest"
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
          headers:
            Set-Cookie: *id001
        "401":
          $ref: "#/components/responses/Unauthorized"
      operationId: authLogin
      security: []
  /auth/logout:
    post:
      tags:
        - Gateway
        - Auth Service
      summary: Logout and clear auth cookies
      description:
        "Invalidates the current session and clears auth cookies. Safe to call without an active session.

        "
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
      operationId: authLogout
      security: []
  /auth/refresh:
    post:
      tags:
        - Gateway
        - Auth Service
      summary: Refresh access token using the refresh cookie
      description:
        "Issues a new `access_token` cookie from a valid `refresh_token` cookie. Call when an API request returns
        `401` due to an expired access token.

        "
      responses:
        "200":
          $ref: "#/components/responses/MessageResponse"
          headers:
            Set-Cookie: *id001
        "401":
          $ref: "#/components/responses/Unauthorized"
      operationId: authRefreshToken
      security: []
  /auth/status:
    get:
      tags:
        - Gateway
        - Auth Service
      summary: Check authentication status
      description:
        "Returns the authenticated identity (ID, email, role) from the current access token cookie. Useful for
